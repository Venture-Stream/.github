name: NPM Audit

on:
  workflow_call:
    inputs:
      node_version:
        type: string
        default: ''
      audit_level:
        type: string
        default: moderate
      issue_assignees:
        type: string
        default: robjstanley
      issue_labels:
        type: string
        default: vulnerability,npm
    secrets:
      AUDIT_ACTION_PAT:
        required: true

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Determine Node.js version
        id: node_version
        run: |
          VERSION=""
          if [ -n "${{ inputs.node_version }}" ]; then
            VERSION="${{ inputs.node_version }}"
            echo "Using Node version from input: $VERSION"
          elif [ -f ".nvmrc" ]; then
            VERSION=$(cat .nvmrc)
            echo "Using Node version from .nvmrc: $VERSION"
          else
            echo "No Node version specified and no .nvmrc found. Using default Node on runner."
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        if: steps.node_version.outputs.version != ''
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.node_version.outputs.version }}

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit and create issue
        uses: oke-py/npm-audit-action@v3
        with:
          audit_level: ${{ inputs.audit_level }}
          github_token: ${{ secrets.AUDIT_ACTION_PAT }}
          issue_assignees: ${{ inputs.issue_assignees }}
          issue_labels: ${{ inputs.issue_labels }}
          dedupe_issues: true
