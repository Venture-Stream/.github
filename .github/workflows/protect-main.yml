name: Protect Branch

on:
  workflow_call:
    inputs:
      protected_branch:
        required: true
        type: string
      allowed_prefixes:
        type: string
        default: "release/,hotfix/"
        description: "Comma-separated list of allowed branch prefixes"

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Close PR and comment if branch is not allowed
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const protectedBranch = '${{ inputs.protected_branch }}';
            const allowedPrefixes = '${{ inputs.allowed_prefixes }}'.split(',');

            // Get the PR branch name safely
            const prBranch = context.payload.pull_request?.head?.ref;

            if (!prBranch) {
              core.setFailed('No pull request branch detected.');
              return;
            }

            const isAllowed = allowedPrefixes.some(prefix => prBranch.startsWith(prefix));

            if (!isAllowed) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `⚠️ This PR has been automatically closed.\n\nOnly branches starting with ${allowedPrefixes.map(p => `\`${p}\``).join(" or ")} can be merged into ${protectedBranch}.`
              });

              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                state: 'closed'
              });

              core.setFailed(`Branch '${prBranch}' is not allowed to merge into ${protectedBranch}`);
            }
